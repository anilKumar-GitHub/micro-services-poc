
spring.application.name=currency-exchange-service

server.port=8000


spring.jpa.show-sql=true
spring.h2.console.enabled=true

#Add DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE to enable mutliple instance access to database
spring.datasource.url=jdbc:h2:file:c:/temp/h2db;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
#spring.datasource.url=jdbc:h2:file:c:/temp/h2db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


eureka.client.service-url.default-zone=http://localhost:8761/eureka